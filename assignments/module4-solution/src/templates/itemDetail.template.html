<br/>
<h2>Menu Item Details</h2>
<div ng-repeat="item in $ctrl.items">
	<h3><u>{{item.name}} ({{item.short_name}})</u></h3>
	<div>{{item.description}}</div>
	<div>Large: {{item.large_portion_name}} - {{price_large | currency}}</div>
	<div>Small: {{item.small_portion_name}} - {{price_small | currency}}</div>
</div>
