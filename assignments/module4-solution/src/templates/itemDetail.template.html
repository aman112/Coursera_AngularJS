<br/>
<h2>Menu Item Details</h2>
Items: {{$ctrl.items}}
Items 2: {{items}}
Items 3: {{itemDetail.items}}
<div ng-repeat="item in itemDetail.items">
	<h3><u>{{item.name}} ({{item.short_name}})</u></h3>
	<div>{{item.description}}</div>
	<div>Large: {{item.large_portion_name}} - {{item.price_large | currency}}</div>
	<div>Small: {{item.small_portion_name}} - {{item.price_small | currency}}</div>
</div>
