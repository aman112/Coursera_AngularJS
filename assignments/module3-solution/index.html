<!doctype html>
<html ng-app="NarrowItDownApp">
	<head>
		<meta charset="utf-8">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<title>Shopping List Check Off</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<style>
		  .emptyMessage {
			font-weight: bold;
			color: red;
			font-size: 1.2em;
		  }
		  li {
			margin-bottom: 7px;
			font-size: 1.2em;
		  }
		  li > button {
			margin-left: 6px;
		  }
		  button > span {
			color: green;
		  }
		</style>
	</head>
	<body>
		<div class="container" ng-controller="NarrowItDownController as narrowList">
			<h1>Shopping List Search</h1>
			<div class="row">
				<div class="col-md-6">
					<div>
						Search Item: <input type="text" ng-model="narrowList.searchTerm" placeholder="Search Item"/> 
						<button class="btn btn-default" ng-click="narrowList.getItems()">Narrow It Down For Me!</button>
					</div>					
				</div>
			</div>
			<found-items></found-items>
		</div>
	</body>
</html>
