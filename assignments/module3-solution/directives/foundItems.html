<div class="row">
	<div class="col-md-12">
		<ol>
			<li ng-repeat="item in narrowList.found">
			{{item.name}} ({{item.short_name}}) - {{item.description}} <button class="btn btn-default" ng-click="narrowList.onRemove({index:$index})">Don't want this one!</button>
			</li>
		</ol>
		<div class="emptyMessage">Nothing found!</div>
	</div>
</div>
