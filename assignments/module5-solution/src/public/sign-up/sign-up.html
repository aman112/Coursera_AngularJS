<div class="container">
	<h2 class="text-center">Enter Your Details!!</h2>
	<form name="signUpForm" novalidate>
		Name: <input type="text" name="username" placeholder="Pick a username" ng-model="signUpCtrl.user.username" required minlength="4" ng-maxlength="10">
          {{ signUpCtrl.user.username }}
          <span ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.required) && signUpForm.username.$touched">
            Username must be at least 4 characters long
          </span>
          <span ng-if="signUpForm.username.$error.maxlength && signUpForm.username.$touched">
            Username must not be longer than 10 characters
          </span>
		<br/>
        Email: <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.user.email" required>
          <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
        <br/>
        Phone: <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
		<br/>
        <button ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
          <div style="margin-top: 10px;">
            Form valid? {{ signUpForm.$valid }}
          </div>
	</form>
</div>
